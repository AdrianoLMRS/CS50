{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <h1 class="mb-4 text-center">Add cash to you account!</h1>
    <div class="mb-3">Cash: <span>{{ cash | usd }}</span></div>
    <form action="/cash" method="post">
        <div class="mb-3">
            <input
                type="number" name="cash"
                class="form-control mx-auto w-auto text-center"
                placeholder="Enter amount"
                autocomplete="off" min="1" step="0.01"
                required>
        </div>
        <button class="btn btn-success px-4" type="submit">Add Cash</button>
    </form>
{% endblock %}
